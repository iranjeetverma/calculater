<!DOCTYPE html>
<html>
<head>
	<title>calculater</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calculator">
		<div class="keypad">
			<form>
				<div>
					<input type="button" value="C" class="cbtn" onclick="result.value = ''">
					<input type="text" id="screen" name="result" maxlength="20">
				</div>
				<input type="button" value="1" class="btn" onclick="result.value += '1'">
				<input type="button" value="2" class="btn" onclick="result.value += '2'">
				<input type="button" value="3" class="btn" onclick="result.value += '3'">
				<input type="button" value="+" class="btn" onclick="result.value += '+'">
				<input type="button" value="4" class="btn" onclick="result.value += '4'">
				<input type="button" value="5" class="btn" onclick="result.value += '5'">
				<input type="button" value="6" class="btn" onclick="result.value += '6'">
				<input type="button" value="-" class="btn" onclick="result.value += '-'">
				<input type="button" value="7" class="btn" onclick="result.value += '7'">
				<input type="button" value="8" class="btn" onclick="result.value += '8'">
				<input type="button" value="9" class="btn" onclick="result.value += '9'">
				<input type="button" value="/" class="btn" onclick="result.value += '/'">
				<input type="button" value="0" class="btn" onclick="result.value += '0'">
				<input type="button" value="." class="btn" onclick="result.value += '.'">
				<input type="button" value="=" class="btn" onclick="result.value = eval(result.value)">
				<input type="button" value="x" class="btn" onclick="result.value += '*'">
			</form>
		</div>
	</div>
</body>
</html>
